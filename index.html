<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra
  </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utils.css" />
</head>

<body>
  <header class="container">
    <nav class="flex space-between">
      <div class="left flex items-center">
        <img src="https://i.pinimg.com/originals/c3/87/93/c38793a9f2f51b2de3b7cd6b3c3df036.png" />
        <ul class="flex items-center justify-center uppercase semibold">
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Home & Living</li>
          <li>Beauty</li>
          <li>Studio</li>
        </ul>
      </div>
      <div class="right flex items-center">

        <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904"/>

        <div class="profile mx-2">Profile</div>
        <div class="wishlist mx-2">Wishlist</div>
        <div class="bag mx-2">Bag</div>

      </div>
    </nav>
  </header>

  <section class="container section1">
    <img class="image" src="images/1.jpeg">
    <img class="image" src="images/2.jpeg">
    <img class="image" src="images/3.jpeg">
    <img class="image" src="images/4.jpeg">
    <img class="image" src="images/5.jpg">
  </section>

  <footer>

    Copyright &copy; myntra.com

  </footer>
  
  <script src="script.js"></script>
</body>

</html>
